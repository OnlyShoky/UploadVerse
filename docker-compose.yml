services:
  video-publisher:
    build: .
    image: video-publisher:latest
    container_name: video-publisher
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist sessions, logs, and rate limits
      - ./data:/app/data
      # Mount environment file
      - ./.env:/app/.env:ro
      # Mount client_secrets.json if it exists (optional for YouTube)
      # Uncomment the line below if you have client_secrets.json:
      # - ./client_secrets.json:/app/client_secrets.json:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
