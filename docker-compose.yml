services:
  video-publisher:
    build: .
    image: video-publisher:latest
    container_name: video-publisher
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist sessions, logs, and rate limits
      - ./data:/app/data
      # Mount client_secrets.json if it exists
      - ./client_secrets.json:/app/client_secrets.json:ro
    environment:
      - FLASK_ENV=production
      - STOP_UPLOADS=false
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
